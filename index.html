<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<form action="#" method="get" enctype="multipart/form-data">
<div>
<p>Имя пользователя </p>
<input placeholder="Введите имя" tabindex="1" type="text" name="username">
<br>
<p>Пароль</p>
<input placeholder="Введите пароль" tabindex="2" type="password" name="userpass">
<br>
<p>Телефон</p>
<input placeholder="Введите номер телефона" tabindex="3" type="tel" name="userphone">
<br>
<p>Пол</p>
<p><input tabindex="4" type="radio" name="sex" value="man">Мужской</p>
<p><input tabindex="4" type="radio" name="sex" value="woman">Женский</p>
<br>
<p>Имущество:</p>
<p><input tabindex="5" type="checkbox" name="bike" value="yes">Велик</p>
<p><input tabindex="5" type="checkbox" name="car" value="yes">Машина</p>
<p><input tabindex="5" type="checkbox" name="apartment" value="yes">Квартира</p>
<br>
<p>Дополнительная информация</p>
<P><textarea tabindex="6" name="addinfo"></textarea></P>
<br>
<p>Прикрепите фото</p>
<p><input tabindex="7" type="file" name="userphoto"></p>
<br>
<p>Любимый цвет</p>
<p>
  <select tabindex="8" name="color">
    <option tabindex="8" value="red">Красный</option>
    <option tabindex="8" value="yellow">Желтый</option>
    <option tabindex="8" value="blue">Голубой</option>
  </select>
</p>
<br>
<p>Действия</p>
<button tabindex="9">Отправить</button><button tabindex="10">Очистить</button>
<br>
<br>
</div>
</form>
</body>

</html>
